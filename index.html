<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JavaScript Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 text-center" style="background-color: #140330">
        <div class="conatiner">
            <h2 style="color: white" class="display-3 my-4">
                JavaScript Quizzes
            </h2>
        </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
        <div class="conatiner lead">
            <p>You Are <span class="text-primary display-4 p-3">0%</span> Correct!</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4" style="background-color: #3d0a91">
        <div class="container">
            <h2 class="my-5 text-white">
                On with The Quizzes...
            </h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How do you Give Ninja Directions
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            Show them a map
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">
                            A ninja will find you
                        </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Who do you prefer Mario or Yoshi
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">
                            I prefer Mario over Yoshi
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">
                            I prefer Yoshi over Mario
                        </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. How do you Know When you've met Ninja
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">
                            He will tell you
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">
                            The Grim Reeper will tell you
                        </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Where Does Ninja Sleep
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">
                            Under Your Bed
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">
                            On your roof
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light"
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
